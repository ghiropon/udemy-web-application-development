<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>アルバイト応募フォーム</title>
  </head>
  <body>
    <h1>アルバイト応募フォーム</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th><label for="username">ふりがな *<label></th>
          <td><input type="text" id="username" name="username" placeholder="ふりがな" required></td>
        </tr>
        <tr>
          <th><label for="birthday">生年月日 *</label></th>
          <td><input type="date" id="birthday" name="birthday" required></td>
        </tr>
        <tr>
          <th>性別</th>
          <td>
            <input type="radio" id="male" name="gender" value="male" checked><label for="male">男性</label>
            <input type="radio" id="female" name="gender" value="female"><label for="female">女性</label>
          </td>
        </tr>
        <tr>
          <th><label for="tel">電話番号 *</lable></th>
          <td><input type="tel" id="tel" name="tel" placeholder="電話番号" required></td>
        </tr>
        <tr>
          <th><label for="email">メールアドレス *</label></th>
          <td><input type="email" id="email" name="email" placeholder="メールアドレス" required></td>
        </tr>
        <tr>
          <th><label for="job">現在の職業 *</label></th>
          <td>
            <select id="job" name="job" required>
              <option value="" selected>選択してください</option>
              <option value="student">学生</option>
              <option value="parttime">アルバイト・パートタイム</option>
              <option value="fulltime">学生</option>
              <option value="other">その他</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>お問合せ内容</th>
          <td><textarea name="contents" placeholder="お問合せ内容"></textarea></td>
        </tr>
      </table>
      <input type="submit" value="送信">
    </form>
    <p>*の項目は入力必須となります。</p>
  </body>
</html>
